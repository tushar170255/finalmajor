<app-heronavbar></app-heronavbar>
<div class="bootstrap-wrapper">
    <div class="container text-center">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3 ml200 mr200 mt20 mb200">
                <h1>New Request</h1>
                <mat-card *ngFor="let x of  needyToAccept">
                   <img class="matcardimage" [src]="x.image">
                   <mat-card-title >{{x.usrName}} </mat-card-title>
                   <mat-card-subtitle>{{x.email}}</mat-card-subtitle>
                   <mat-card-content>{{x.firstName}}&nbsp;&nbsp;&nbsp;{{x.lastName}}&nbsp;&nbsp;&nbsp;
                       {{x.phone}}&nbsp;&nbsp;&nbsp;{{x.address}}&nbsp;&nbsp;&nbsp;</mat-card-content>
                   <button (click)="accept(x.id,x)">ACCEPT</button>&nbsp;&nbsp;&nbsp;
                   <button (click)="reject()"> REJECT</button>
                   <br><br><br>
                </mat-card>
                    
                        
                        
            </div>

            <h1>Pending Task</h1>
            <div class="col-md-6 offset-md-3 ml200 mr200 mt20 mb200">
              
                <mat-card *ngFor="let x of needyTopending">
                    <img class="matcardimage" [src]="x.image">
                   <mat-card-title >{{x.usrName}} </mat-card-title>
                   <mat-card-subtitle>{{x.email}}</mat-card-subtitle>
                   <mat-card-content>{{x.firstName}}&nbsp;&nbsp;&nbsp;{{x.lastName}}&nbsp;&nbsp;&nbsp;{{x.phoneno}}&nbsp;&nbsp;&nbsp;{{x.address}}&nbsp;&nbsp;&nbsp;</mat-card-content>
                   <button (click)="completed(x.id)">Task Completed<mat-icon>verified</mat-icon></button> 
                   <br><br><br>
                </mat-card>
                    
                        
                        
            </div> 
 



        </div>



    </div>




</div>
